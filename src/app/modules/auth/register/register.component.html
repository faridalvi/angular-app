<div class="bg-light h-100">
  <div class="container mx-auto  h-100">
    <div class="row justify-content-center align-content-center h-100">
      <mat-card class="col-10 col-md-8 col-lg-4 rounded-4">
        <mat-card-title class="my-3">Register Form</mat-card-title>
        <form [formGroup]="Form" autocomplete="off" (ngSubmit)="register()">
          <mat-card-content>
            <div class="">
              <mat-form-field class="w-100">
                <mat-label>Username:</mat-label>
                <input matInput type="text" formControlName = "username" >
                <mat-error *ngIf="Form.get('username')?.hasError('required')">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="w-100">
                <mat-label>Email:</mat-label>
                <input matInput type="text" formControlName = "email" >
                <mat-error *ngIf="Form.get('email')?.hasError('required')">
                  Email is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="w-100">
                <mat-label>Phone:</mat-label>
                <input matInput type="text" formControlName = "phone" >
                <mat-error *ngIf="Form.get('phone')?.hasError('required')">
                  Phone is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-100">
                <mat-label> Password: </mat-label>
                <input matInput type="password" formControlName = "password">
                <mat-error *ngIf="Form.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-flat-button [color]="'primary'" type="submit" [disabled]="!Form.valid" class="mt-3">Register!</button>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>

</div>
