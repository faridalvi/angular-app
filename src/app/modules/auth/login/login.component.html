<div class="bg-light h-100">
  <div class="container mx-auto  h-100">
    <div class="row justify-content-center align-content-center h-100">
      <mat-card class="col-10 col-md-8 col-lg-4 rounded-4">
        <mat-card-title class="my-3">Login Form</mat-card-title>
        <form [formGroup]="Form" autocomplete="off" (ngSubmit)="login()">
          <mat-card-content>
            <div class="">
              <mat-form-field class="w-100">
                <mat-label>Username:</mat-label>
                <input matInput type="text" formControlName = "username" >
                <mat-error *ngIf="Form.get('username')?.hasError('required')">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-100">
                <mat-label> Password: </mat-label>
                <input matInput type="password" formControlName = "password">
                <mat-error *ngIf="Form.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-flat-button [color]="'primary'" type="submit" [disabled]="!Form.valid" class="mt-3">Login!</button>
            <a routerLink="/auth/register" mat-flat-button [color]="'primary'" class="ms-3 mt-3">Register!</a>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>

</div>
